<h1>First Formulaire</h1>

<form (submit)="inscription()" #formulaire="ngForm">
  <p>
    <label for="">Name</label>
    <input type="text" 
    name="name" 
    [(ngModel)] = 'newUser.name' 
    required
    maxlength="24"
    #name="ngModel" />
  <span [hidden]= name.valid>
    You have to give a name with a maximum of 24 characters.
  </span>
  </p>

  <p>
   <label for="">First Name</label>
   <input type="text" 
   name="firstName" 
   [(ngModel)] = 'newUser.firstName'/>
  </p>
  
  <p>
   <label for="">Email</label>
   <input type="email" 
   name="email" 
   [(ngModel)] = 'newUser.email' 
   required />
  </p>
  
  <p>
   <label for="">Password</label>
   <input type="password" 
   name="password" 
   [(ngModel)] = 'newUser.password' 
   required
   minlength="3"
   #password ="ngModel" />
   <span *ngIf="password.errors && password.dirty">
      <span [hidden] = "!password.errors.minlength">
        Your password must have 3 characters. 
      </span>
      <span [hidden] = "!password.errors.required">
        Password is required.
      </span>
    </span>
  </p>
 
  <p>
   <label for="">Password confirmation</label>
   <input type="password" 
   name="password2" 
   [(ngModel)] = 'password2' 
   required
   equal ="newUser.password" />
  </p>
  
  <p>
    <button [disabled]="!formulaire.valid" type="submit">Validate</button>
  </p>

</form>
